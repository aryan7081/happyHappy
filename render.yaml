# Render Blueprint: deploy backend from repo root with Root Directory = backend
# Or use this with "New > Blueprint" and link this repo.
services:
  - type: web
    name: gym-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn mysite.wsgi:application --bind 0.0.0.0:$PORT
    preDeployCommand: python manage.py migrate --noinput
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
# If you add a PostgreSQL database in the Render dashboard and connect it to this
# service, Render will set DATABASE_URL automatically. No need to add it here.
